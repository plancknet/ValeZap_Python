<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ValeZap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-wrapper">
      <header class="chat-header">
        <div class="chat-avatar" aria-hidden="true">VZ</div>
        <div class="chat-meta">
          <h1 class="chat-title">ValeZap</h1>
          <span class="chat-status" id="connection-status">online</span>
        </div>
      </header>

      <main class="chat-body" id="chat-log" aria-live="polite" aria-label="Mensagens do chat"></main>

      <footer class="chat-footer">
        <form id="message-form" autocomplete="off" class="message-form">
          <label for="message-input" class="sr-only">Mensagem</label>
          <textarea
            id="message-input"
            class="message-input"
            placeholder="Digite uma mensagem"
            rows="1"
            maxlength="{{ config['MAX_MESSAGE_LENGTH'] }}"
            required
          ></textarea>
          <button type="submit" class="send-button" aria-label="Enviar mensagem">
            <span class="send-icon" aria-hidden="true">&#9658;</span>
          </button>
        </form>
        <div id="form-status" class="form-status" role="status" aria-live="polite"></div>
      </footer>
    </div>

    <template id="message-template">
      <article class="message">
        <span class="message-content"></span>
        <time class="message-time"></time>
      </article>
    </template>

    <script>
      window.VALEZAP_CONFIG = {
        maxMessageLength: {{ config['MAX_MESSAGE_LENGTH'] }},
        sessionTtlSeconds: {{ config['SESSION_TTL'].total_seconds() | int }},
      };
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
  </body>
</html>
